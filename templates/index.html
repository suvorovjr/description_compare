<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Сравнение описаний</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/heroes/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="container my-5">
        <div class="row p-4 pe-lg-20 pt-lg-10 align-items-center rounded-5 border shadow-lg">
            <div class="col-lg-5">
                <h1 class="display-4 fw-bold lh-1 text-body-emphasis">Выберите файл для загрузки</h1>
                <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
                    <label for="formFileLg" class="form-label"></label>
                    <input class="form-control form-control-lg" id="formFileLg" name="file" type="file">
                    <button type="submit" style="margin-top: 15px; background-color: rgb(102 0 255);"
                            class="btn btn-primary btn-lg px-4 gap-3">Сравнить
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="container my-5">
        <h4 class="mb-3 col-7 mb-5">Файлы готовые к скачиванию</h4>
        <table class="table">
            <tbody>
            {% for file in files %}
            <tr>
                <th scope="row">{{ file.title }}</th>
                <td></td>
                <td>{{ file.number }}</td>
                <td></td>
                <td><a class="text-danger" href="{{ url_for('remove', filename=file.title) }}">Удалить</a></td>
                <td><a class="nav-item" href="{{ url_for('download', filename=file.title) }}">Скачать</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
